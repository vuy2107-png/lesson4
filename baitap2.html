<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi độ C sang độ F</title>
</head>
<body>
<input type="number" id="doC" placeholder="Độ C">
<button onclick="convert()">Nhập</button>
<p id="result"></p>
<script>
    function convert() {
        let c = document.getElementById("doC").value;
        c = parseFloat(c);
        if (isNaN(c)) {
            document.getElementById("result").innerText = "Vui lòng nhập số!";
            return;
        }
        let f = (c * 9 / 5) + 32
        document.getElementById("result").innerText = c + "°C = " + f.toFixed(2) + "°F";
    }
</script>
</body>
</html>
