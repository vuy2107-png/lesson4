<script>
    let a = parseInt(prompt("Nhập số a:"));
    let b = parseInt(prompt("Nhập số b:"));
    if (b === 0){
        alert('Không thể chia hết cho 0')
    } else {
        if (a % b === 0) {
            alert(a + ' là bội số ' + b)
        }
        else {
            alert(a + ' không phải là bội số của ' + b)
        }
    }
</script>
